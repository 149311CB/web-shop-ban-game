<div *ngIf="product$ | async as product">
  <h1>{{ product.name }}</h1>
  <div class="flex md:grid gap-11 flex-col items-start grid-cols-3">
    <div class="row-[1/2] col-start-1 col-end-3">
      <app-game-carousel [product]="product"></app-game-carousel>
      <p class="text-base pb-5">{{ product.title }}</p>
      <div class="border-l border-white/[0.3] px-3 py-3 text-sm">
        <p class="text-white/60 pb-1">Genres</p>
        <p>
          <span *ngFor="let tag of product.tag; index as i">{{
            formatTag(tag, i < product.tag.length - 1)
          }}</span>
        </p>
      </div>
    </div>
    <div class="row-[1/3] col-start-3 col-end-4 w-full">
      <div class="logo-container p-5 hidden md:!flex justify-center">
        <img src="{{ getLogo(product.images).url }}" alt="logo"/>
      </div>
      <app-brief-info [product]="product"></app-brief-info>
    </div>
    <div class="row-[2/3] col-[1/3]">
      <div
        class="description"
        [innerHTML]="getMarked(product.description)"
      ></div>
      <div
        *ngFor="let product of product.included_in"
        class="game-card flex flex-col bg-[#292929] rounded-md"
      >
        <app-game-card [product]="product"></app-game-card>
      </div>
    </div>
  </div>
</div>
