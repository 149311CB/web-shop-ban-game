<ng-container *ngIf="products && products.length > 0" #headerSearchContainer>
  {{ detach(headerSearchContainer) }}
  <div
    class="mt-3 right-0 rounded z-10 w-max bg-[#2C2C2C] shadow-md absolute p-2 text-sm gap-3 border border-[#262626]"
  >
    <div *ngFor="let product of products">
      <a class="flex gap-4 pb-2" [routerLink]="'/detail/' + product._id">
        <img
          [src]="imageService.getPortrait(product.images)[0].url"
          class="w-[50px] rounded"
        />
        <div>
          <p class="text-white/60">{{ product.name }}</p>
          <p class="text-white/60">${{ product.sale_price }}</p>
        </div>
      </a>
    </div>
  </div>
</ng-container>
