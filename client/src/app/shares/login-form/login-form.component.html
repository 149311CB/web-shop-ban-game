<form class="login-form" [formGroup]="form">
  <div class="email-input-wrapper">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        id="email"
        name="email"
        type="email"
        formControlName="email"
      />
    </mat-form-field>
    <span
      class="text-red-500"
      >{{ email.touched && email.errors?.['required']  ? "Email is required" : email.errors?.['email'] ? "Must be an email" : "" }}</span
    >
  </div>
  <div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        id="password"
        name="password"
        type="password"
        formControlName="password"
      />
      <mat-icon
        matSuffix
        class="absolute text-white text-md right-0 top-1/2 -translate-y-[90%] cursor-pointer"
        >visibility</mat-icon
      >
    </mat-form-field>
    <span
      class="text-red-500"
      >{{ password.touched && password.errors?.['required'] ? "Password is required" : "" }}</span
    >
  </div>
  <button
    mat-raised-button
    color="primary"
    class="uppercase w-full !p-2 !font-semibold !mt-4"
    (click)="onSubmit()"
  >
    Login
  </button>
  <div class="mt-3 text-[13px] ml-auto w-max">
    Don't have an account?
    <span
      class="text-[#1876f2] cursor-pointer underline"
      (click)="changeToRegister()"
      >Create one now!</span
    >
  </div>
  <div class="flex items-center w-full">
    <hr class="border-white/[0.16] my-4 mr-2 flex-grow" />
    Or
    <hr class="border-white/[0.16] my-4 ml-2 flex-grow" />
  </div>
  <button mat-raised-button class="!p-2 !bg-[#1876f2] w-full !mb-2">
    <div class="flex items-center justify-center gap-2 w-full uppercase">
      <span>
        <img
          src="assets/facebook-logo-2019.svg"
          class="w-[24px] bg-white rounded-full inline"
        />
      </span>
      <span class="mt-1">Login with facebook</span>
    </div>
  </button>
  <button mat-raised-button class="!p-2 !bg-[#fff] w-full !mb-2">
    <div class="flex items-center justify-center gap-2 w-full uppercase">
      <span>
        <img
          src="assets/google.svg"
          class="w-[24px] bg-white rounded-full inline"
        />
      </span>
      <span class="mt-1 text-[#1c1c1c]">Login with google</span>
    </div>
  </button>
</form>
