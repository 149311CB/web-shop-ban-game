<div
  class="carousel flex gap-10 flex-col md:flex-row relative mb-16"
  *ngIf="topSales$ | async as topSales"
>
  <div class="rounded-lg overflow-hidden w-full md:w-4/5">
    <ul class="top-game-preview-list flex list-none max-h[480px]">
      <li
        class="basis-full shrink-0 py-0 w-full"
        *ngFor="let product of topSales.list_game"
      >
        <img class="rounded-lg" src="{{ product.images[0].url }}" />
      </li>
    </ul>
  </div>
  <ul class="small-panes flex flex-row md:flex-col w-full md:w-1/5 list-none">
    <div
      class="small-panes-item rounded-lg relative overflow-hidden flex md:items-center gap-2 w-full md:w-[unset] border p-2"
      *ngFor="let product of topSales.list_game"
    >
      <div class="w-full md:w-1/4 h-full rounded-lg md:block z-10">
        <img
          class="w-full h-full rounded-lg object-cover"
          src="{{ product.images[0].url }}"
        />
      </div>
      <p class="md:block w-0 md:w-3/4 z-10">{{ product.name }}</p>
      <div class="cover w-0 absolute h-full top-0 left-0 bg-[#2c2c2c]/[.9]"></div>
    </div>
  </ul>
</div>
